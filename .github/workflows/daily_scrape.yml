name: Daily Auto Scrape (KL, DBF & B67)

on:
  schedule:
    # รันทุกวันเวลา 12:00 น. เวลาไทย (05:00 UTC)
    - cron: '0 5 * * *'
  workflow_dispatch: 

jobs:
  run-all-scrapers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Run KL Script
        run: python kl_script.py

      - name: Run DBF Script
        run: python dbf_script.py

      - name: Run B67 Script
        run: python b67_script.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "Auto-update matches: $(date)" || echo "No changes to commit"
          git push
